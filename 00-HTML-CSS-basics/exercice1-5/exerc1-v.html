<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
  </head>
  <body>
    <section>
      <h2>Sign up Form</h2>
      <form method="post">
        <div><label>First Name: <input name="firstname" required></label></div>
        <div><label>Last Name: <input name="lastname" required></label></div>
        <div><label>E-mail address: <input type=email name="email" required></label></div>
        <div><label>Birthday: <input type="date" name="birthday" required> </label></div>
        <div>
          <label>Favourite Sport:
              <select name="sports">
                <option value="football">Football</option>
                <option value="rugby">Rugby</option>
                <option value="tennis">Tennis</option>
                <option value="basketball">Basketball</option>
                <option value="running">Running</option>
              </select>
          </label>
        </div>
        <div><label>Bio: <textarea name="bio" maxlength=1000 required></textarea></label></div>
        <div><button type="submit">Submit order</button> <button type="reset">Reset</button></div>
      </form>
    </section>
  </body>
</html>
